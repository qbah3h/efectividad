<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Efectividad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Efectividad</h1>
        <div class="calculators-container">
            <div class="calculator">
                <h2>Calculadora 1</h2>
                <form id="calcForm1" class="calc-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="re1">Resultado Esperado (RE):</label>
                            <input type="number" id="re1" required>
                        </div>
                        <div class="input-field">
                            <label for="ra1">Resultado Alcanzado (RA):</label>
                            <input type="number" id="ra1" required>
                        </div>
                        <div class="input-field">
                            <label for="ce1">Costo Esperado (CE):</label>
                            <input type="number" id="ce1" required>
                        </div>
                        <div class="input-field">
                            <label for="ca1">Costo Actual (CA):</label>
                            <input type="number" id="ca1" required>
                        </div>
                        <div class="input-field">
                            <label for="te1">Tiempo Esperado (TE):</label>
                            <input type="number" id="te1" required>
                        </div>
                        <div class="input-field">
                            <label for="ta1">Tiempo Actual (TA):</label>
                            <input type="number" id="ta1" required>
                        </div>
                    </div>
                    <button type="submit">Calcular</button>
                    <div id="results1" class="hidden results">
                        <h3>Resultados:</h3>
                        <div class="result-item">
                            <span>Eficacia:</span> <span id="eficacia1"></span>
                        </div>
                        <div class="result-item">
                            <span>Eficiencia:</span> <span id="eficiencia1"></span>
                        </div>
                        <div class="result-item">
                            <span>Efectividad:</span> <span id="efectividad1"></span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="calculator">
                <h2>Calculadora 2</h2>
                <form id="calcForm2" class="calc-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="re2">Resultado Esperado (RE):</label>
                            <input type="number" id="re2" required>
                        </div>
                        <div class="input-field">
                            <label for="ra2">Resultado Alcanzado (RA):</label>
                            <input type="number" id="ra2" required>
                        </div>
                        <div class="input-field">
                            <label for="ce2">Costo Esperado (CE):</label>
                            <input type="number" id="ce2" required>
                        </div>
                        <div class="input-field">
                            <label for="ca2">Costo Actual (CA):</label>
                            <input type="number" id="ca2" required>
                        </div>
                        <div class="input-field">
                            <label for="te2">Tiempo Esperado (TE):</label>
                            <input type="number" id="te2" required>
                        </div>
                        <div class="input-field">
                            <label for="ta2">Tiempo Actual (TA):</label>
                            <input type="number" id="ta2" required>
                        </div>
                    </div>
                    <button type="submit">Calcular</button>
                    <div id="results2" class="hidden results">
                        <h3>Resultados:</h3>
                        <div class="result-item">
                            <span>Eficacia:</span> <span id="eficacia2"></span>
                        </div>
                        <div class="result-item">
                            <span>Eficiencia:</span> <span id="eficiencia2"></span>
                        </div>
                        <div class="result-item">
                            <span>Efectividad:</span> <span id="efectividad2"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
