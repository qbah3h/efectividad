<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effectiveness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Effectiveness Comparator</h1>
        <div class="calculators-container">
            <div class="calculator">
                <h2>Calculator 1</h2>
                <form id="calcForm1" class="calc-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="expectedResult1">Expected Result (ER):</label>
                            <input type="number" id="expectedResult1" required>
                        </div>
                        <div class="input-field">
                            <label for="achievedResult1">Achieved Result (AR):</label>
                            <input type="number" id="achievedResult1" required>
                        </div>
                        <div class="input-field">
                            <label for="expectedCost1">Expected Cost (EC):</label>
                            <input type="number" id="expectedCost1" required>
                        </div>
                        <div class="input-field">
                            <label for="actualCost1">Actual Cost (AC):</label>
                            <input type="number" id="actualCost1" required>
                        </div>
                        <div class="input-field">
                            <label for="expectedTime1">Expected Time (ET):</label>
                            <input type="number" id="expectedTime1" required>
                        </div>
                        <div class="input-field">
                            <label for="actualTime1">Actual Time (AT):</label>
                            <input type="number" id="actualTime1" required>
                        </div>
                    </div>
                    <button type="submit">Calculate</button>
                    <div id="results1" class="hidden results">
                        <h3>Results:</h3>
                        <div class="result-item">
                            <span>Efficacy:</span> <span id="efficacy1"></span>
                        </div>
                        <div class="result-item">
                            <span>Efficiency:</span> <span id="efficiency1"></span>
                        </div>
                        <div class="result-item">
                            <span>Effectiveness:</span> <span id="effectiveness1"></span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="calculator">
                <h2>Calculator 2</h2>
                <form id="calcForm2" class="calc-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="expectedResult2">Expected Result (ER):</label>
                            <input type="number" id="expectedResult2" required>
                        </div>
                        <div class="input-field">
                            <label for="achievedResult2">Achieved Result (AR):</label>
                            <input type="number" id="achievedResult2" required>
                        </div>
                        <div class="input-field">
                            <label for="expectedCost2">Expected Cost (EC):</label>
                            <input type="number" id="expectedCost2" required>
                        </div>
                        <div class="input-field">
                            <label for="actualCost2">Actual Cost (AC):</label>
                            <input type="number" id="actualCost2" required>
                        </div>
                        <div class="input-field">
                            <label for="expectedTime2">Expected Time (ET):</label>
                            <input type="number" id="expectedTime2" required>
                        </div>
                        <div class="input-field">
                            <label for="actualTime2">Actual Time (AT):</label>
                            <input type="number" id="actualTime2" required>
                        </div>
                    </div>
                    <button type="submit">Calculate</button>
                    <div id="results2" class="hidden results">
                        <h3>Results:</h3>
                        <div class="result-item">
                            <span>Efficacy:</span> <span id="efficacy2"></span>
                        </div>
                        <div class="result-item">
                            <span>Efficiency:</span> <span id="efficiency2"></span>
                        </div>
                        <div class="result-item">
                            <span>Effectiveness:</span> <span id="effectiveness2"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
